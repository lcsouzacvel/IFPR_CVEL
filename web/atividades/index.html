<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="consulta_cep.js" type='module' defer></script>
    <title>Cadastro</title>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Instituto_Federal_do_Paran%C3%A1_-_Marca_Horizontal_2015.svg/2560px-Instituto_Federal_do_Paran%C3%A1_-_Marca_Horizontal_2015.svg.png">
    </header>
    
    <main class="container">
        
        <h1 class="title">Cadastro de Alunos</h1>
        
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email"  required>
                <label for="email">Email</label>
            </div>
        </div>
        
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep"  required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco"  required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero"  required>
                <label for="numero">Número</label>
            </div>
        </div>
        
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado"  required>
                <label for="estado">Estado</label>
            </div>
        </div>
        
        <div class="row">
           <button>Salvar</button>
           <button id="limpar">Limpar</button>
        </div>

      </main>
      
    <footer>
        Prof. Fernando &#169 2022
    </footer>

    <div>
        <div class="api justify-content-center" >
            <div class="container-fluid p-0 m-0 d-flex justify-content-center">
        
                <div class="card text-center shadow-lg" style="width: 24rem;">
        
                <div class="card-header">Tempo e Temperatura</div>
                
                <div class="card-body">
                    <div class="city">Cidade de exemplo</div>
                    <div class="date">Terça Feira, 28 de março de 2023</div>
                    <div class="container-img"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Instituto_Federal_do_Paran%C3%A1_-_Marca_Horizontal_2015.svg/2560px-Instituto_Federal_do_Paran%C3%A1_-_Marca_Horizontal_2015.svg.png"></div>
                    
                    <div class="container-temp my-4 mx-3">
                        <div>22</div>
                        <span>°c</span>
                    </div>
                    
                    <div class="weather">nublado</div>
                    <div class="low-high">22°c / 23°c</div>
                </div>
        
                <div class="card-footer">
                    
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                          </button>
                        </div>
                      </div>
        
                </div>
              </div>
            
            </div>
        </div>
    </div>
</body>
</html>
